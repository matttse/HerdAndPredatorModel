{% extends "layout.html" %}
{% block content %}
	<div id="home-content" class="container my-auto mx-auto py-3 px-1">
		<div class="article-title"> number of generations to run: {{ numberOfGenerations }}</div>
				<div class="article-media"> amount of grazers: {{ numberOfPrey }}</div>
				<div class="article-media"> amount of grass: {{ amountOfGrass }}</div>
				<div class="article-media"> amount of poison: {{ amountOfPoison }}</div>
				<div class="article-media"> mutation rate: {{ mutationRate }}</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
		<script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.js"></script>
		<script language="javascript" type="text/javascript">
			$(function() {
				val = $("#numberOfGenerations").val();
				prey = $("#numberOfPrey").val();
				grass = $("#amountOfGrass").val();
				poison = $("#amountOfPoison").val();
				mr = $("#mutationRate").val();
			console.log(val);
			console.log(prey);
			console.log(grass);
			console.log(poison);
			console.log(mr);
			});
		</script>

		<script src="{{url_for('static', filename='prey.js')}}" type="text/javascript" charset="utf-8" async defer></script>
		<script src="{{url_for('static', filename='grass.js')}}" type="text/javascript" charset="utf-8" async defer></script>
		<script src="{{url_for('static', filename='resource.js')}}" type="text/javascript" charset="utf-8" async defer></script>
		<script src="{{url_for('static', filename='sketch.js')}}" type="text/javascript" charset="utf-8" async defer></script>
	</div>
</div>
{% endblock content %}
